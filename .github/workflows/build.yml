name: Build
on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Installation des outils indispensables pour tes tests
          pip install pytest pytest-cov selenium webdriver-manager
          # Installation des bibliothÃ¨ques de ton application
          pip install streamlit pandas openpyxl psycopg2-binary sqlalchemy

      - name: Run tests with coverage
        run: |
          # Correction de l'indentation et des chemins
          pytest tests_unitaires/ --cov=application --cov-report=xml:coverage.xml --junitxml=test-results.xml

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          # Ajout explicite de l'URL pour corriger l'erreur de connexion
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.python.xunit.reportPath=test-results.xml
            -Dsonar.sources=application
            -Dsonar.tests=tests_unitaires