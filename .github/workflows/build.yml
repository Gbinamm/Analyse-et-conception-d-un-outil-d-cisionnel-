name: Build
on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov selenium webdriver-manager
          pip install streamlit pandas openpyxl psycopg2-binary sqlalchemy

      - name: Run tests with coverage
        run: |
          # On utilise bien le nom du dossier visible sur ton image
          pytest tests_unitaires/ --cov=application --cov-report=xml:coverage.xml --junitxml=test-results.xml

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.projectKey=Gbinamm_Analyse-et-conception-d-un-outil-d-cisionnel-
            -Dsonar.organization=gbinamm
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.python.xunit.reportPath=test-results.xml
            -Dsonar.sources=application
            -Dsonar.tests=tests_unitaires