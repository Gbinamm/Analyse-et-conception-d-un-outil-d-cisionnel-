name: Build
on:
  push:
    branches:
      - master  # Ajusté car tu as indiqué utiliser 'master' précédemment
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Outils de tests
          pip install pytest pytest-cov selenium webdriver-manager
          # Dépendances de l'application (correction du chemin en minuscules)
          if [ -f application/requirements.txt ]; then pip install -r application/requirements.txt; fi
          # Librairies spécifiques pour ton projet
          pip install streamlit pandas openpyxl psycopg2-binary sqlalchemy

      - name: Run tests with coverage
        run: |
          # Exécution depuis la racine vers le dossier tests_unitaires
          # La couverture est calculée sur le dossier application
          pytest tests_unitaires/ --cov=application --cov-report=xml:coverage.xml --junitxml=test-results.xml

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4 # Version stable recommandée
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }} # Optionnel si tu utilises SonarCloud
        with:
          args: >
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.python.xunit.reportPath=test-results.xml
            -Dsonar.sources=application
            -Dsonar.tests=tests_unitaires